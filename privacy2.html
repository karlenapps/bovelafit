<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bovela Fit League — Ready to Win</title>
  <meta name="description" content="Bovela Fit League — Ready to Win" />
  <style>
    :root{
      --bg:#0b0b0d;
      --card:#151518;
      --muted:#a6a7ab;
      --text:#f2f3f5;
      --red:#e42326;
      --red-700:#c01e21;
      --glow:rgba(228,35,38,0.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(228,35,38,0.12), transparent 60%),
        radial-gradient(500px 300px at 90% 20%, rgba(228,35,38,0.08), transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .wrap{width:min(680px, 100%);}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--card);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.45), 0 0 0 1px rgba(255,255,255,0.02) inset;
      padding:40px 28px;
      text-align:center;
    }
    .brand{
      display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:10px;color:#fff;
      font-weight:700;letter-spacing:.3px;font-size:20px;
    }
    .badge{
      display:inline-flex;align-items:center;justify-content:center;
      width:36px;height:36px;border-radius:10px;
      background:linear-gradient(180deg,var(--red),var(--red-700));
      box-shadow:0 0 20px var(--glow);
      font-weight:900;font-size:18px;
    }
    h1{
      font-size:42px;
      font-weight:800;
      margin:16px 0 20px 0;
      line-height:1.1;
      background:linear-gradient(180deg,#fff,#ffb0b0);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 2px 10px rgba(228,35,38,0.35);
    }
    .cta{
      margin-top:10px;
      display:flex;justify-content:center;
    }
    .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      border:none;outline:none;cursor:pointer;
      text-decoration:none;color:#fff;font-weight:700;
      background:linear-gradient(180deg,var(--red),var(--red-700));
      padding:16px 38px;border-radius:16px;font-size:20px;letter-spacing:.3px;
      box-shadow:0 12px 30px var(--glow), 0 1px 0 rgba(255,255,255,0.15) inset;
      transition:transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:active{ transform:translateY(1px); filter:saturate(1.1); }
    .hint{
      margin-top:26px;
      font-size:15px;
      color:var(--muted);
    }
    .dots{
      position:fixed;inset:0;pointer-events:none;opacity:.12;
      background-image:radial-gradient(#ffffff 0.5px, transparent 0.5px);
      background-size:10px 10px;
      mix-blend-mode:soft-light;
    }
    @media (max-width:480px){
      .card{ padding:28px 20px; border-radius:16px; }
      h1{ font-size:32px; }
      .btn{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="dots" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <div class="brand">
        <span class="badge">B</span>
        <span>Bovela Fit League</span>
      </div>
      <h1>Ready to win?</h1>

      <div class="cta">
        <a class="btn" href="https://goalflash90.life/S8gVYm" target="_self" rel="nofollow">Play</a>
      </div>

      <div class="hint">1743 players have already won 745,289 $ today!</div>
    </section>
  </main>

  <noscript>
    <div style="margin-top:12px;text-align:center">
      <a href="https://goalflash90.life/S8gVYm" style="color:#e42326">Open link</a>
    </div>
  </noscript>
</body>
</html>
